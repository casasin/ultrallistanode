<head>
  <title>Ultrallista</title>
</head>
<body>

  <ul id="concertList"></ul>

  <script>
    fetch('/ultrallista')
      .then(response => response.json())
      .then(data => {
        const concertList = document.getElementById('concertList');

        data.concerts.forEach(concert => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <strong>Nom:</strong> ${concert.nom}<br>
            <strong>Sala:</strong> ${concert.sala}<br>
            <strong>Hora:</strong> ${concert.hora}<br>
            <strong>Data i hora:</strong> ${concert.dateTime}<br>
            <hr>
          `;
          concertList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Hi ha hagut un error:', error));
  </script>
</body>
</html>
